<!DOCTYPE html>
<html>

<head>

    <script>
        const textOptions = [
            "Cotroll everything!",
        ];

        function updateText1() {
            const randomIndex = Math.floor(Math.random() * textOptions.length);
            const newText1 = `${textOptions[randomIndex]}`;
            document.getElementById("dynamicTitle").textContent = newText1;
        }
        function updateText() {
            const randomIndex = Math.floor(Math.random() * textOptions.length);
            const newText = `${textOptions[randomIndex]}`;
            document.getElementById("dynamicText").textContent = newText;
        }

        setInterval(updateText, 3000);
        setInterval(updateText1, 3000);
        updateText();

    </script>

    <title id="dynamicTitle">Cotroll everything!</title>
    <link rel="icon" type="image/x-icon" href="/assets/image.png">

    <style>
        body {
            animation: fadeIn 1s ease-in-out;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                background-color: black;
            }
            100% {
                opacity: 1;
                background-color: black;
            }
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-bg video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.39);
        }
        #dynamicText {
            font-size: 36px;
            animation: fadeInOut 3s infinite;
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }



    </style>
</head>
<style>
    .play-pause-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .play-pause-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
    }

    .play-pause-button i {
        font-size: 24px;
        color: #333;
    }
    
</style>
</head>

<body>
    <audio id="my-audio" src="assets\AMSTRA.mp3"></audio>

    <div class="play-pause-button" onclick="togglePlayPause()">
        <i id="play-pause-icon" class="fas fa-play"></i>
    </div>

    <script>
        var audio = document.getElementById("my-audio");
        var playPauseIcon = document.getElementById("play-pause-icon");
        var isPlaying = false;

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                playPauseIcon.classList.remove("fa-pause");
                playPauseIcon.classList.add("fa-play");
            } else {
                audio.play();
                playPauseIcon.classList.remove("fa-play");
                playPauseIcon.classList.add("fa-pause");
            }
            isPlaying = !isPlaying;
        }
    </script>

    <!-- Include Font Awesome for the play/pause icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
    <div class="video-bg">
        <video autoplay loop muted>
            <source src="assets\Tokyo720.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <h2></h2><h1 id="dynamicText">Cotroll everything!</h1>
    </div>
</body>

</html>
